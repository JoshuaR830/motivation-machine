# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:

    runs-on: ubuntu-24.04-arm

    defaults:
      run:
        working-directory: ./backend/src/MotivationMachineFunctions

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -c Release -o ../motivation_machine -r linux-arm64 --self-contained
    - name: Terraform
      run: |
        cd ../../terraform
        terraform init
        terraform apply -auto-approve
